<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Informations client</title>
  </head>
 
  <body>
    <div>
        <h1>Formulaire client</h1>
    </div>
    
    <form action="" method="get" onsubmit="Validation()">
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="nom">Nom</label>
                <input type="text" id="nom" class="form-control" required>
              </div>
              <div class="col-sm-4">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" class="form-control" required>
              </div>
            </div> 
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="adresse">Adresse : </label>
                <input type="text" class="form-control"id="adresse" required>
              </div>
              <div class="col-sm-4">
                <label for="code_postal">Code postal : </label>
                <input type="number" class="form-control" id="code_postal" required>
              </div>
              <div class="col-sm-4">
                <label for="ville">Ville: </label>
                <input type="text" class="form-control" id="ville" required>
              </div>
            </div> 
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="tel">Telephone</label>
            <input type="text" class="form-control" id="tel" required>
              </div>
              <div class="col-sm-4">
                <label for="mail">Email</label>
            <input type="email" class="form-control" id="mail" required>
              </div>
              <div class="col-sm-4">
                <label for="civilite">Civilité</label>
                <input type="text" class="form-control"  id="civilite" required> 
              </div>
            </div> 
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="login">Login : </label>
                <input type="text" class="form-control" id="login" required>
              </div>
              <div class="col-sm-4">
                <label for="password">Mot de passe : </label>
                <input type="text" class="form-control" id="password" required>
              </div>
              <div class="col-sm-4">
                <label for="password_confirmation">Confirmation du mot de passe : </label>
                <input type="text" class="form-control" id="password_confirmation" required> 
              </div>
            </div> 
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Valider!">
        </div>
      </form>
  </body>
 
</html>

<script>

    function Validation() {
        if($("#password_confirmation").val() !== $("#password").val() ) {
            alert("Les mots de passes sont différents !");
            return;
        }
    }
</script>
